<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Text</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="timeline">
        <div class="container">
            <div class="text-box">
                <p>I'M</p>
                <h1>MAYA</h1>
                <h3>CHECK OUT MY WEBPAGE</h3>
            </div>
    
            <div class="self-img">
                <a href=""><img class="self1" src="./images/maya3.png" alt=""></a>
                <a href=""><img class="self2" src="./images/maya5.png" alt=""></a>
                <a href=""><img class="self3" src="./images/maya7.png" alt=""></a>
            </div>
        </div>
    </div>

    <div class="timeline-section">
        <div class="timeline-items">
            <div class="timeline-item">
                <div class="timeline-dot"></div>
                <div class="timeline-content">
                    <div>
                        <img src="./images/maya3.png" alt="">
                        <img src="./images/maya3.png" alt="">
                        <h5>2023</h5>
                    </div>
                </div>
            </div>
    
            <div class="timeline-item">
                <div class="timeline-dot"></div>
                <div class="timeline-content">
                    <div>
                        <a href="./2022.html"><img src="./images/maya5.png" alt=""></a>
                        <a href="./2022.html"><img src="./images/2022/img1.png" alt=""></a>
                        <h5>2022</h5>
                    </div>
                </div>
            </div>
    
            <div class="timeline-item">
                <div class="timeline-dot"></div>
                <div class="timeline-content">
                    <div>
                        <img src="./images/maya7.png" alt="">
                        <h5>2021</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
